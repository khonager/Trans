name: Build Android APK

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Also builds on every push to main (optional, you can remove this)
  push:
    branches: [ "stable" ]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      # Creates the .env file using secrets from your GitHub Repo settings
      # Go to Settings > Secrets and variables > Actions to add these.
      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env

      - name: Build Release APK
        # Note: If you haven't set up signing config in android/app/build.gradle,
        # this will produce an unsigned or debug-signed release APK.
        run: flutter build apk --release

      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7