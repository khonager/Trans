name: Build & Deploy Web App

on:
  workflow_dispatch:
  push:
    branches: [ "stable" ]

# Grant permission to push to the gh-pages branch
permissions:
  contents: write

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env

      # Builds the web app
      # --base-href is CRITICAL for GitHub Pages project sites. 
      # It tells Flutter the app is running at /your-repo-name/ instead of root.
      - name: Build Web Release
        run: flutter build web --release --base-href "/${{ github.event.repository.name }}/"

      # Deploys the build/web folder to the 'gh-pages' branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web