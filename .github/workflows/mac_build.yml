name: Build macOS Desktop

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    tags: [ "v*" ] # Trigger on tags like v1.0, v2.0.1

permissions:
  contents: write # Required to create releases

jobs:
  build:
    name: Build macOS
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Enable macOS Desktop
        run: flutter config --enable-macos-desktop

      - name: Install Dependencies
        run: flutter pub get

      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env

      - name: Build macOS Release
        run: flutter build macos --release

      - name: Compress Build
        run: ditto -c -k --sequesterRsrc --keepParent build/macos/Build/Products/Release/Runner.app macos-release.zip

      # Uploads to the Action run artifacts (temporary)
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: macos-release.zip
          retention-days: 7

      # NEW: Uploads to GitHub Releases Page
      - name: Release to GitHub
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: macos-release.zip