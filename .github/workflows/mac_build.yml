name: Build macOS Desktop

on:
  workflow_dispatch:
  push:
    branches: [ "stable" ]
    tags: [ "v*" ]

permissions:
  contents: write

jobs:
  build:
    name: Build macOS
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Enable macOS Desktop
        run: flutter config --enable-macos-desktop

      - name: Install Dependencies
        run: flutter pub get

      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env

      - name: Build macOS Release
        run: flutter build macos --release

      # Dynamically finds the .app file instead of guessing the name
      - name: Compress Build
        run: |
          APP_PATH=$(find build/macos/Build/Products/Release -name "*.app" -maxdepth 1 | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "Error: Could not find .app bundle. Listing directory contents:"
            ls -R build/macos/Build/Products/Release
            exit 1
          fi
          
          echo "Found app at: $APP_PATH"
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" macos-release.zip

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: macos-release.zip

      - name: Release to GitHub
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: macos-release.zip